<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="../libs/vue.min.js"></script>
	<style type="text/css">
		.item{
			padding:20px;
			border:1px solid #dfdfdf;
		}
	</style>
</head>
<body>	
	<div id="app">
		<child v-for="(item,index) in msg" :message="item" :index="index" abc="world!" />
	</div>
	<script type="text/javascript">
		var child = {
			template:`
				<div class="item">{{index+1}}->{{message.name}}</div>
			`,
			props:['message','index']
		}

		new Vue({
			el:'#app',
			data:{
				msg:[
					{name:'sxl',age:29},
					{name:'teah',age:19},
					{name:'sxl1',age:19}
				]
			},
			components:{
				'child':child
			}
		})
	</script>
</body>
</html>
