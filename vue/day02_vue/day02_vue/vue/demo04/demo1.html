<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="../libs/vue.min.js"></script>
</head>
<body>
<div id="app">
	<parent></parent>
</div>
<script type="text/javascript">
	Vue.component('parent',{
		template:`
			<div>
				<h1>我是父组件的标题</h1>
				<child>
					<p>hello</p>
				</child>
			</div>
		`
	});
	Vue.component('child',{
		template:`
			<div>
				<h1>我是子组件的标题</h1>
				<slot>
					默认内容
				</slot>
			</div>
		`
	});
	new Vue({
		el:"#app"
	})
</script>
</body>
</html>
