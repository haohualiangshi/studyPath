<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全局组件</title>
	<script type="text/javascript" src="../lib/vue.js"></script>
</head>
<body>
	<div id="app">
		<my-component></my-component>
	</div>
	<script type="text/javascript">
		Vue.component('my-component',{
			template:`<div>this is a first component!</div>`
		});
		/*全局组建，先定义后使用*/
		new Vue({
			el:"#app",
		})
	</script>
</body>
</html>
