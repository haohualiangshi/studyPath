<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>局部组件</title>
	<script type="text/javascript" src="../lib/vue.js"></script>
</head>
<body>
	<div id="app">
		{{msg}}
		<my-component></my-component>
	</div>
	<script type="text/javascript">
			
		var my_component={
			template:`<div>这是一个局部组件{{test}}</div>`,
			data:function(){
				return {
					test:'this is a test !'
				};
			}
		}
		new Vue({
			el:"#app",
			data:{
				msg:"hello world!"
			},
			components:{
				"my-component":my_component
			}
		})
	</script>
</body>
</html>
