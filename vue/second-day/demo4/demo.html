<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>内容分发slot</title>
    <script type="text/javascript" src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">
    	<my-component>
    		<p>这个是要填充的内容</p>
    	</my-component>
    </div>
    <script type="text/javascript">
    	Vue.component('my-component',{
    		template:`
    		<div>
    			<h1>我是子组件的标题</h1>
    			<slot>
    			</slot>
    			<p>这是子组件的内容</p>
    		</div>
    		`
    	})

    	new Vue({
    		el:"#app"
    	})
    </script>
</body>

</html>
