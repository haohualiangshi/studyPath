<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>内容分发slot</title>
    <script type="text/javascript" src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <parent></parent>
    </div>
</body>
<script type="text/javascript">
    Vue.component('parent',{
    	template:`<div>
    				<h1>我是父组件的标题</h1>
    				<child>
						<p>hello</p>	
    				</child>
    			</div>`
    });
    Vue.component('child',{
    	template:`<div>
    	<h1>我是子组件的标题</h1>
    		<slot>默认内容</slot></div>`
    });
    new Vue({
    	el:"#app"
    })
</script>
</html>
