<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
	<div id="app">
		<app-layout>
			<h2 slot="header">zhe shi yi ge biao ti</h2>
			<p slot="middle">
				<a href="#">内容1</a>
				<a href="#">内容2</a>
				
			</p>
			<p slot="footer">zhe shi jiao</p>
		</app-layout>
	</div>
	<script type="text/javascript">
		Vue.component("app-layout",{
			template:`<div><h1>this is a test</h1><slot name="header"></slot><slot name="middle"></slot><slot name="footer"></slot></div>
			`			}
		)
		new Vue({
			el:"#app"
		})
	</script>
</body>
</html>
