<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <parent-component></parent-component>
    </div>
    <script type="text/javascript">
    var parent_component = {
        template: `<div>
		  <h1>我是父组件的标题</h1>
		  <my-component>
		    <p>这是一些初始内容</p>
		    <p>这是更多的初始内容</p>
		  </my-component>
		</div>`
    };
    new Vue({
    	el:"#app",
    	components:{
    		'my-component':{
    			template:`<div>
				  <h2>我是子组件的标题</h2>
				  <slot>
				    只有在没有要分发的内容时才会显示
				  </slot>
				</div>`
    		}
    	}
    })
    </script>
</body>

</html>
