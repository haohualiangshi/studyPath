<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
	<script type="text/javascript" src="./lib/vue.js"></script>
</head>
<body>
	<div id="app">
		<my-component></my-component>
	</div>
	<script type="text/javascript">
	/*不可以使用下划线定义组件*/
		Vue.component('my-component',{
			template:`
				<div>this us a first component</div>
			`
		});
		new Vue({
			el:'#app'
		})

		
	</script>
</body>
</html>
