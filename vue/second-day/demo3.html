<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
	<div id="app">
		<child message="hello" abc="world!"></child>
	</div>
<script type="text/javascript">
	var child={
		template:`<div>{{message}}  {{abc}}</div>`,
		props:['message',"abc"]
	}
	new Vue({
		el:'#app',
		components:{
			'child':child
		}
	})
</script>
</body>
</html>
