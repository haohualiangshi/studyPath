<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>
    <script type="text/javascript" src="../vue.js"></script>

</head>

<body>
    <div id="root">
        <h1>插值语法</h1>
        <h1>Hello {{name}}</h1>
        <h1>Hello {{ age }}</h1>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="url">打开百度</a>
        <a :href="url">使用简写形式 :</a>
        <hr>
        <h1>数据绑定</h1>
        单向数据绑定: <input type="text" v-bind:value="modelVal">
        <br>
        双向数据绑定: <input type="text" v-model="modelVal">
        <hr>
        <h1>数据代理</h1>
       


    </div>

    <script>
        Vue.config.productionTip = false;
        new Vue({
            el: "#root",
            data: {
                name: 'ahao',
                age: "31",
                url: 'https://www.baidu.com',
                modelVal: '123'

            },
            
        })
    </script>
</body>

</html>
