<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回顾Object.defineProperty</title>
</head>

<body>
    <script>
        let number = 18;
        const person = {
            name: 'ahao',
            sex: 'man'
        }
        Object.defineProperty(person, 'age', {
            // value: 30, //配置默认值
            enumerable: true, //配置可枚举，默认为false
            configurable: true, //配置可删除；默认false
            // writable: true, //配置可编辑
            get() { //每次获取值都会调用
                console.log('get')
                return number
            },
            set(val) {
                //每次设置值都会调用
                console.log('set');
                number = val;
            }
        })
        console.log(person)
    </script>

</body>

</html>
