<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板字符串</title>
</head>
<body>
	<script type="text/javascript">
		//模板的三种拼接方法
		//1  拼接
		var a='abc';
		a+=def;
		console.log(a);
		//2  [].join()方法
		var b=[];
		b.push('123');
		b.push('456');
		console.log(b.join(""));
		//3  \
		var c='<div>\
		</div>'


		
		//用定义的模板符号
		var d=`<div>
		<span></span>
		</div>`
		//5  jquery
		$(`<div></div>`)

	</script>
</body>
</html>
