<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>留言板</title>
    <script type="text/javascript" src="lib/vue.js"></script>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    
    #app {
        width: 500px;
        margin: 0 auto;
        margin-top: 50px;
    }
    
    button {
        height: 30px;
        width: 80px;
        border: 0;
        background: yellow;
    }
    
    #app p {
        margin: 10px 0px;
    }
    </style>
</head>

<body>
    <div id="app">
        <h4>留言板</h4>
        <div>
            <p>name:
                <input type="text" name="" v-model="name">
            </p>
            <p>
                msg:
                <input type="text" name="" v-model="msg">
            </p>
            <button @click="submit">提交</button>
        </div>
        <div>
            <h4>评论</h4>
            <template v-for="(item,index) in list">

                <p>name:{{item.name}}</p>
                <p>msg:{{item.msg}}</p>
                <p><a href="#" @click="del(index)">删除</a></p>
            </template>
        </div>
    </div>
    <script type="text/javascript">
    new Vue({
        el: "#app",
        data: {
            name: "",
            msg: "",
            list: []
        },
        methods: {
            submit: function() {
                this.list.push({
                    name: this.name,
                    msg: this.msg
                });
                this.name = '';
                this.msg="";
            },
            del:function(index){
                this.list.splice(index,1);
            }
        }

    })
    </script>
</body>

</html>
