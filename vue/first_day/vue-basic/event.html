<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>event</title>
    <script type="text/javascript" src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
    <!-- 通过事件修饰符进行事件修饰 -->
    	<div @click="outer">
    		outer
    		<div @click="middle">
    			middle
    			<div @click.stop="inner">
    				inner
    			</div>
    		</div>
    	</div>
    	<div><a href="http://www.baidu.com" @click.prevent="redirect">百度</a></div>
    	<div>
    		<button @keyup.enter="enterFunc">enter key</button>
    	</div>

    </div>
    <script type="text/javascript">
    	new Vue({
    		el:"#app",
    		data:{
    			enterFunc:function(){
    				console.log("enter");
    			},
    			redirect:function(){
    				console.log("redirect");
    			},
    			inner:function(){
    				console.log("inner");
    			},
    			middle:function(){
    				console.log("middle");
    			},
    			outer:function(){
    				console.log("outer");
    			}
    		}
    	})
    </script>
</body>

</html>
