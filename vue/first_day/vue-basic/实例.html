<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>实例</title>
    <script type="text/javascript" src="./lib/vue.js"></script>
</head>

<body>
	<div id="app">
		{{message}}
		<br>
		<!-- <input type="text" name="" v-model="message"> -->
		<!-- <input type="text" v-bind:value="message"> -->
        <button v-on:click='changeText'>点我一下</button>
	</div>
    <script type="text/javascript">
    	var app=new Vue({
    		el:"#app",
    		data:{
    			message:'hello vue',
    		},
            methods:{
                changeText:function(){
                    this.message='this is a book!'
                }
            }
    	})
    </script>
</body>

</html>
