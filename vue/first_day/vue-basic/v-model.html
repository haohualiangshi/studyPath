<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
    <script type="text/javascript" src="./lib/vue.js"></script>
</head>

<body>
	<div id="app">
		{{message}}
		<br>
		<!-- <input type="text" name="" v-model="message"> -->
		<input type="text" v-bind:value="message">
	</div>
    <script type="text/javascript">
    	var app=new Vue({
    		el:"#app",
    		data:{
    			message:'hello vue',
    		}
    	})
    </script>
</body>

</html>
