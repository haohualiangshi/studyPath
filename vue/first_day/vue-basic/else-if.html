<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-else-if 语句</title>
	<script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-if="type === 'a'">
			a
		</div>
		<div v-else-if="type === 'b'">
			b
		</div>
		<div v-else-if="type === 'c'">
			c
		</div>
		<div v-else="type === 'a'">
			not a/b/c
		</div>
	</div>
	<script type="text/javascript">
		new Vue({
			el:"#app",
			data:{
				type:"f",
			}
		})
	</script>
</body>
</html>
