<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue绑定类名</title>
	<script type="text/javascript" src="lib/vue.js"></script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;

		}
		.normal{
			font-size: 70px;
			text-align: center;
		}
		.active{
			color: red;
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="normal" :class='{active:number % 2 ==1}'>zhangqinghao</div>
		<button @click="number+=1">gnetggai </button>
	</div>
	<script type="text/javascript">
		var app=new Vue({
			el:'#app',
			data:{
					number:1
				}
		});
	</script>
</body>
</html>
