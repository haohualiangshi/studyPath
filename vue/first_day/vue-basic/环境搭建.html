<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue的环境搭建</title>
    <script type="text/javascript" src="lib/vue.js"></script>
</head>

<body>
<div id="app">
	{{msg}}
</div>
<script type="text/javascript">
	new Vue({
		el:'#app',
		data:{
			msg:'hello vue'
		}
	})
</script>
</body>

</html>
