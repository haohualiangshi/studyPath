<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue中的for语句</title>
	<script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
	<div id="app">
		<span v-if="seen">
			this is a test!
		</span>
		<div v-for="item in todos">{{item.text}}</div>
	</div>
	<script type="text/javascript">
		var app=new Vue({
			el:'#app',
			data:{
				seen :true,
				todos:[
					{text:'this is a book'},
					{text:'hello'},
					{text:'zhang qinghao'}
				]
			}
		});
		document.onclick=function(){
			console.log(app);
			app.todos.push({text:"I love you!"})
		}
	</script>
</body>
</html>
