<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>箭头函数</title>
</head>
<body>
	<script type="text/javascript">
		//function params
		function add(x,y=100){
			//参数在函数内部不可重复定义
			//不使用默认值时需要这样定义
			// y=y||100;
			return x+y;
		}
		console.log(add(3));
		//箭头函数的表示方法
		var a=(x,y)=>x+y;
		var c=(x,y)=>{return x+y};
	</script>
	
</body>
</html>
