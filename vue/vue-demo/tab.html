<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"><script type="text/javascript" src="lib/vue.js"></script>
	<title>tab 切换</title>
</head>
<body>
	<div id="app">
		<span v-for="(item,index) in arr " :class="{active:isShow==index}" @click="changeIndex(index)">tab-{{index}} </span>
		<div></div>
	</div>
	<script type="text/javascript">
		new Vue({
			el:'#app',
			data:{
				isShow:'',
				arr:[
					{text:'this is a first'}
					{text:'this is a first'}
					{text:'this is a first'}

				]
			},
			method:{
				changeIndex:function(){
					this.show=this.index;
				}
			}
		})
	</script>
</body>
</html>
