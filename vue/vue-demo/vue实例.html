<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
<div id="app">
	{{msg}}
	<button @click="changeText">GENGAS</button>
</div>
	<script type="text/javascript">
		var vm=new Vue({
			el:'#app',
			data:{
				msg:'hello vue!'
			},
			methods:{
				changeText:function(){
					this.msg=44444
				}
			}
		})

	</script>
</body>
</html>
