<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
	<div id="app">

		<div :style="{color:color,backgroundColor:bgc}">abc</div>
	</div>
	<script type="text/javascript">
		new Vue({
			el:'#app',
			data:{
				color:'red',
				bgc:'blue'
			}
		})
	</script>
</body>
</html>
