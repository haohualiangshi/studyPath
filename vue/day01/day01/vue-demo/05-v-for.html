<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-for="item in todos">{{item.text}}</div>
	</div>
	<script type="text/javascript">
		new Vue({
			el:'#app',
			data:{
				todos:[
					{text:'this is a books'},
					{text:'hello!'},
					{text:'this is a pen!'}
				]
			}
		})
	</script>
</body>
</html>
