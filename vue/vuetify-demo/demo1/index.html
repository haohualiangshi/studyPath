<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <div id="app">
        <v-app>
            <v-content>
                <v-container>
                    <v-alert type="success">
                        I'm a success alert.
                    </v-alert>

                    <v-alert type="info">
                        I'm an info alert.
                    </v-alert>

                    <v-alert type="warning">
                        I'm a warning alert.
                    </v-alert>

                    <v-alert type="error">
                        I'm an error alert.
                    </v-alert>

                </v-container>
                <v-container fluid>
                    <v-row align="center">
                        <v-col cols="6">
                            <v-subheader>Prepended icon</v-subheader>
                        </v-col>
                        <v-col cols="6">
                            <v-select v-model="e1" :items="states" menu-props="auto" label="Select" hide-details
                                prepend-icon="map" single-line></v-select>
                        </v-col>
                        <v-col cols="6">
                            <v-subheader>Appended icon</v-subheader>
                        </v-col>
                        <v-col cols="6">
                            <v-select v-model="e2" :items="states" append-outer-icon="map" menu-props="auto"
                                hide-details label="Select" single-line></v-select>
                        </v-col>
                    </v-row>
                </v-container>

            </v-content>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data() {
                return {
                    e1: 'Florida',
                    e2: 'Texas',
                    e3: null,
                    e4: null,
                    items: [{
                            text: 'State 1'
                        },
                        {
                            text: 'State 2'
                        },
                        {
                            text: 'State 3'
                        },
                        {
                            text: 'State 4'
                        },
                        {
                            text: 'State 5'
                        },
                        {
                            text: 'State 6'
                        },
                        {
                            text: 'State 7'
                        },
                    ],
                    states: [
                        'Alabama', 'Alaska', 'American Samoa', 'Arizona',
                        'Arkansas', 'California', 'Colorado', 'Connecticut',
                        'Delaware', 'District of Columbia', 'Federated States of Micronesia',
                        'Florida', 'Georgia', 'Guam', 'Hawaii', 'Idaho',
                        'Illinois', 'Indiana', 'Iowa', 'Kansas', 'Kentucky',
                        'Louisiana', 'Maine', 'Marshall Islands', 'Maryland',
                        'Massachusetts', 'Michigan', 'Minnesota', 'Mississippi',
                        'Missouri', 'Montana', 'Nebraska', 'Nevada',
                        'New Hampshire', 'New Jersey', 'New Mexico', 'New York',
                        'North Carolina', 'North Dakota', 'Northern Mariana Islands', 'Ohio',
                        'Oklahoma', 'Oregon', 'Palau', 'Pennsylvania', 'Puerto Rico',
                        'Rhode Island', 'South Carolina', 'South Dakota', 'Tennessee',
                        'Texas', 'Utah', 'Vermont', 'Virgin Island', 'Virginia',
                        'Washington', 'West Virginia', 'Wisconsin', 'Wyoming',
                    ],
                }
            },
        })
    </script>
</body>

</html>
