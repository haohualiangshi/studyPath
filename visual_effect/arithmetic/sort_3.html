<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>排序-选择排序</title>
</head>
<body>
	<p>选择排序每次交换的元素都有可能不是相邻的, 因此它有可能打破原来值为相同的元素之间的顺序. 比如数组[2,2,1,3], 正向排序时, 第一个数字2将与数字1交换, 那么两个数字2之间的顺序将和原来的顺序不一致, 虽然它们的值相同, 但它们相对的顺序却发生了变化. 我们将这种现象称作 不稳定性</p>
	<table>
		<tr>
			<th>平均时间复杂度</th>
			<th>最好情况</th>
			<th>最坏情况</th>
			<th>空间复杂度</th>
		</tr>
		<tr>
			<th>O(n²)</th>
			<th>O(n²)</th>
			<th>O(n²)</th>
			<th>O(1)</th>
		</tr>
	</table>
	<script type="text/javascript">
		function selectSort(array){
			var length=array.length,min;
			for(var i=0;i<length-1;i++){
				min=i;
				for(var j=i+1;j<length;j++){
					array[j]<array[min]&&(min=j)
				}
				min!=i&&swap(i,min,array);
			}
			return array;
		}
	</script>
</body>
</html>
