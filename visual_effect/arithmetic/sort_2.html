<!DOCTYPE html>

    <title>排序算法-双向冒泡排序</title>
</head>

<body>
    <p>双向冒泡排序是冒泡排序的一个简易升级版, 又称鸡尾酒排序. 冒泡排序是从低到高(或者从高到低)单向排序, 双向冒泡排序顾名思义就是从两个方向分别排序(通常, 先从低到高, 然后从高到低). 因此它比冒泡排序性能稍好一些.</p>
    <script type="text/javascript">
    var arrTest = [8, 4, 6, 4.8, 2, 4, 36, 4, 7.5];

    function swap(i, j, array) {
        var temp = array[j];
        array[j] = array[i];
        array[i] = temp;
    }

    function bothWayBubbleSort(array) {
        var tail = array.length - 1,
            i, isSwap = false;
        for (i = 0; i < tail; tail--) {
            for (var j = tail; j > i; j--) {
                array[j - 1] > array[j] && (isSwap = true) && swap(j, j - 1, array);
            }
            i++;
            for (j = i; j < tail; j++) {
                array[j] > array[j + 1] && (isSwap = true) && swap(j, j + 1, array)
            }
        }
        return array;
    }
    console.log(bothWayBubbleSort(arrTest));
    </script>
</body>
