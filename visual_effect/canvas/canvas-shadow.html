<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>shadow</title>
	<style type="text/css">
		canvas{
			border: 1px solid #666;
		}
	</style>
</head>
<body>
	<canvas id="canvas1" width="300px" height="300px"></canvas>
	<canvas id="canvas2" width="300px" height="300px"></canvas>
	<canvas id="canvas3" width="300px" height="300px"></canvas>
	<canvas id="canvas4" width="300px" height="300px"></canvas>
	<script type="text/javascript">
		var canvas1=document.getElementById("canvas1");
		var ctx1=canvas1.getContext("2d");
		ctx1.shadowColor="#f00";
		ctx1.shadowBlur=50;
		ctx1.shadowOffsetX=30;
		ctx1.shadowOffsetY=30;
		ctx1.fillStyle="blue";
		ctx1.fillRect(20,20,100,100);

	</script>
</body>
</html>
