<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>moveTo(),closePath()。lineTo;clip()</title>
	<style type="text/css">
		canvas{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas width="300" height="300"></canvas>
	<canvas width="300" height="300"></canvas>
	<canvas width="300" height="300"></canvas>


	<script type="text/javascript">
		var allCanvas=document.querySelectorAll("canvas");
		var ctx0=allCanvas[0].getContext("2d");
		ctx0.beginPath();
		ctx0.moveTo(0,0);
		ctx0.lineTo(300,150);
		ctx0.stroke();


		var ctx1=allCanvas[1].getContext("2d");
		ctx1.beginPath();
		ctx1.moveTo(20,20);
		ctx1.lineTo(20,100);
		ctx1.lineTo(100,100);
		ctx1.closePath();
		ctx1.stroke();
		ctx1.fillStyle="#0f0";
		ctx1.fill();



		var ctx2=allCanvas[2].getContext("2d");
		ctx2.rect(20,20,80,80);
		ctx2.strokeStyle="#f00";
		ctx2.stroke();
		ctx2.clip();
		ctx2.fillStyle="#0f0";
		ctx2.fillRect(0,0,150,100);
		/*一旦剪切了某个区域，则所有之后的绘图都会被限制在被剪切的区域内（不能访问画布上的其他区域）。您也可以在使用 clip() 方法前通过使用 save() 方法对当前画布区域进行保存，并在以后的任意时间对其进行恢复（通过 restore() 方法）*/

	</script>
</body>
</html>
