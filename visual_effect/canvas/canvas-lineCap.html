<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lineCap</title>
	<style type="text/css">
		canvas{
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<canvas id="canvas1" width="300px" height="300px"></canvas>
	<canvas id="canvas2" width="300px" height="300px"></canvas>
	<canvas id="canvas3" width="300px" height="300px"></canvas>
	<canvas id="canvas4" width="300px" height="300px"></canvas>
	<canvas id="canvas5" width="300px" height="300px"></canvas>

	<script type="text/javascript">
		var canvas1=document.getElementById("canvas1");
		var ctx1=canvas1.getContext("2d");
		ctx1.beginPath();
		ctx1.lineCap="round";
		ctx1.moveTo(20,20);
		ctx1.lineTo(20,200);
		ctx1.strokeStyle="blue";
		ctx1.lineWidth=20;
		ctx1.stroke();


		var canvas2=document.getElementById("canvas2");
		var ctx2=canvas2.getContext("2d");
		ctx2.beginPath();
		ctx2.lineCap="butt";
		/*butt是默认值*/
		ctx2.moveTo(10,10);
		ctx2.lineTo(200,200);
		/*ctx2.moveTo(20,20);
		ctx2.lineTo(30,10);*/
		ctx2.lineWidth=20;

		ctx2.strokeStyle="#0f0";
		ctx2.stroke();



		var canvas3=document.getElementById("canvas3");
		var ctx3=canvas3.getContext("2d");
		ctx3.beginPath();
		ctx3.lineCap="square";
		ctx3.moveTo(20,20);
		ctx3.lineTo(20,200);
		ctx3.lineWidth=20;

		ctx3.stroke();
	</script>
</body>
</html>
