<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>立方体第一版</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			html,body {
				height: 100%;
				overflow: hidden;
			}
			#wrap {
				position: absolute;
				left: 50%;
				top: 50%;
				width: 400px;
				height: 400px;
				font: 50px/200px "宋体";
				box-sizing: border-box;
				border: 1px solid black;
				perspective: 200px;
				background: url(img/mm.jpg) no-repeat;
				background-size: 100% 100%;
				transform-style: preserve-3d;
				transform: translate(-50%, -50%);
			}
			#box {
				position: absolute;
				left: 150px;
				top: 150px;
				width: 100px;
				height: 100px;
				text-align: center;
				font: 25px/100px "宋体";
				transition: all 10s;
				transform-style: preserve-3d;
				transform-origin: center center -50px;
				background-color: rgba(123, 123, 223, .2);
			}
		    #box div {
				position: absolute;
				width: 100px;
				height: 100px;
				text-align: center;
				font: 25px/100px "宋体";
				/* 一页分两面,背面和正面 */
				backface-visibility: hidden;
				background-color: rgba(123, 123, 223, 1);
			}
			#box div:nth-child(5) {
				top: -100px;
				transform-origin: bottom;
				transform: rotateX(90deg);
			}
			#box div:nth-child(6) {
				bottom: -100px;
				transform-origin: top;
				transform: rotateX(-90deg);
			}
			#box div:nth-child(3) {
				left: -100px;
				transform-origin: right;
				transform: rotateY(-90deg);
			}
			#box div:nth-child(4) {
				right: -100px;
				transform-origin: left;
				transform: rotateY(90deg);
			}
			#box div:nth-child(2) {
				transform: translateZ(-100px) rotateX(180deg);
			}
			#wrap:hover #box {
				transform: rotateX(360deg);
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="box">
				<div>前</div>
				<div>后</div>
				<div>左</div>
				<div>右</div>
				<div>上</div>
				<div>下</div>
			</div>
		</div>
	</body>
</html>
