<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="100%" height="100%" version="1.1" 
    xmlns="http://www.w3.org/2000/svg">
    <!-- 矩形 -->
    <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:1;
stroke:rgb(0,0,0)"/>
    <rect x="20" y="20" rx="20" ry="20" width="250" height="100" style="fill:red;stroke:black;
stroke-width:5;opacity:0.5"/>
    <!-- 圆形 -->
    <circle cx="200" cy="200" r="50" stroke="red" stroke-width="2" fill="yellow"></circle>
    <!-- 椭圆 -->
    <ellipse cx="400" cy="200" rx="90" ry="50" style="fill:green"></ellipse>
    <!-- 线条 -->
    <line x1="20" y1="20" x2="100" y2="100" style="stroke:rgb(99,99,99);stroke-width:20"></line>
    <!-- 多边形 -->
    <!-- <polygon points="520,100 300,210 170,250 123,234" style="fill:#cccccc; -->
stroke:#000000;stroke-width:1"/>
    <!-- 折线 -->
    <polyline points="0,0 0,20 20,20 20,40 40,40 40,60" style="fill:white;stroke:red;stroke-width:2"/>
    <!-- 路径 -->
    <path d="M200 200 L200 400 L400 300 Z" />
    <!-- <path d="M153 334
    C153 334 151 334 151 334
    C151 339 153 344 156 344
    C164 344 171 339 171 334
    C171 322 164 314 156 314
    C142 314 131 322 131 334
    C131 350 142 364 156 364
    C175 364 191 350 191 334
    C191 311 175 294 156 294
    C131 294 111 311 111 334
    C111 361 131 384 156 384
    C186 384 211 361 211 334
    C211 300 186 274 156 274" style="fill:white;stroke:red;stroke-width:2"/> -->

    <!-- 定义滤镜 -->
    <defs>
        <filter id="Gaussian_Blur">
            <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
        </filter>
    </defs>

    <ellipse cx="200" cy="150" rx="70" ry="40" style="fill:#ff0000;stroke:#000000;
stroke-width:2;filter:url(#Gaussian_Blur)"/>

    <!-- 定义线性渐变 -->
    <defs>
        <linearGradient id="orange_red" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:rgb(255,255,0);
stop-opacity:1"/>
            <stop offset="100%" style="stop-color:rgb(255,0,0);
stop-opacity:1"/>
        </linearGradient>
    </defs>

    <ellipse cx="400" cy="390" rx="85" ry="55" style="fill:url(#orange_red)"/>
</svg>



