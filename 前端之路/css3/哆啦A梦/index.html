<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用css实现哆啦A梦效果</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="amon-wrap">
        <div class="amon-header">
            <div class="amon-face">
                <div class="eyes eye-left">
                    <div class="eyeballs eyeball-left">
                        <div class="pupils pupils-left"></div>
                    </div>
                </div>
                <div class="eyes eye-right">
                    <div class="eyeballs eyeball-right">
                        <div class="pupils pupils-right"></div>
                    </div>
                </div>
                <div class="nose"></div>
                <div class="lip">
                    <div class="mouth"></div>
                </div>
                <div class="mustache mustache-left"></div>
                <div class="mustache mustache-right"></div>

            </div>
        </div>
        <div class="redline">
            <div class="bell">
                <div class="bell-header"></div>
                <div class="bell-middle"></div>
                <div class="bell-bottom"></div>
            </div>
        </div>
        <div class="amon-body">
            <div class="body-left-area">
                <div class="area-top">
                    <div class="left-elbow">
                        
                    </div>
                </div>
                <div class="area-middle"></div>
                <div class="area-bottom"></div>
            </div>
            <div class="body-center-area">
                <div class="area-top"></div>
                <div class="area-middle"></div>
                <div class="area-bottom">
                    <div class="left-leg">

                    </div>
                    <div class="right-leg"></div>
                </div>
            </div>
            <div class="body-right-area">
                <div class="area-top">
                    <div class="right-elbow">
                        <div class="right-hand"></div>
                    </div>
                </div>
                <div class="area-middle">
                    <div class="area-middle-top"></div>
                    <div class="area-middle-middle"></div>
                    <div class="area-middle-bottom"></div>
                </div>
                <div class="area-bottom">

                </div>
            </div>
        </div>
        <div class="amon-footer">
            
        </div>
    </div>

</body>

</html>
