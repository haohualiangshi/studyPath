<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css样式表的测试文件</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="test-position">
        <div class="relative">relativ</div>
        <div class="absolute">absolute</div>
        <div class="fixed">fixed</div>
        <div class="static">static</div>
    </div>
    <table class="test-visibility">
        <tr>
            <td class="visible">visibility</td>
            <td class="hidden">hidden</td>
            <td class="collapse">collapse</td>
        </tr>
    </table>
    <div class="test-clip">这个是一个测试块；用来测试clip属性</div>
    <div class="overflow">
        <div class="visible"></div>
    </div>
    <div class="border-double"></div>
    <div class="border-groove">groove</div>
    <div class="border-ridge">ridge</div>
    <div class="border-inset">inset </div>
    <div class="border-outside">outside</div>
    <div class="border-colors">border-colors</div>
    <div class="border-image">border-image</div>
    <div class="border-radius">border-radius</div>
<h3>text-shadow
</h3>
<div class="text-shadow">text-shadow</div>
<div class="text-fill-color">text-fill-color</div>
<h3>兄弟选择器E~F

    <p class="siblings siblin4">4</p>
    <p class="siblings siblin5">5</p>
    <p class="siblings siblin6">6</p>
    <p class="siblings siblin7">7</p>

</html>
