<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>进度条</title>
    <link rel="stylesheet" href="../dist/css/bootstrap.css">
</head>
<body>
<h2>默认的进度条</h2>
<div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
         style="width:30%;"></div>
    <span class="sr-only">40%完成</span>
</div>
<h2>交替的进度条</h2>
<div class="progress">
    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0"
         aria-valuemax="100" style="width:90%"></div>
</div>
<div class="progress">
    <div class="progress-bar progress-bar-info" role="progress" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
         style="width:40%"></div>
</div>
<div class="progress">
    <div class="progress-bar progress-bar-warning" role="progress" aria-valuenow="60" aria-valuemin="0"
         aria-valuemax="100" style="width:20%"></div>
</div>
<div class="progress">
    <div class="progress-bar progress-bar-danger" role="progress" aria-valuenow="60" aria-valuemin="0"
         aria-valuemax="100" style="width:40%"></div>
</div>

<h2>条纹进度条</h2>
<div class="progress progress-striped">
    <div class="progress-bar progress-bar-success" role="progressbar" style="width:60%"></div>
</div>
<h2>动画的进度条</h2>
<div class="progress progress-striped active">
    <div class="progress-bar progress-bar-success" role="progressbar" style="width:40%;"></div>
</div>
<h2>堆叠的进度条</h2>
<div class="progress progress-striped active">
    <div class="progress-bar progress-bar-success" role="progressbar" style="width:30%"></div>
    <div class="progress-bar progress-bar-info" role="progress" style="width:40%"></div>
    <div class="progress-bar progress-bar-danger" role="progress" style="width:30%"></div>
</div>
<script src="../dist/js/jquery.js"></script>
<script src="../dist/js/bootstrap.js"></script>
</body>
</html>
