<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Bootstrap模态框</title>
    <link rel="stylesheet" href="../dist/css/bootstrap.css">
</head>
<body>
<h2>创建模态框</h2>
<!--触发模态框的按钮-->
<button class="btn btn-promary btn-lg" data-toggle="modal" data-target="#myModal_1">开始演示模态框</button>
<!--模态框组成-->
<div class="modal fade" id="myModal_1" table-index="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times</button>
                <h4 class="modal-title" id="myModalLabel_1">模态框标题</h4>
            </div>
            <div class="modal-body">这是模态框中的内容</div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">关闭</button>
                <button class="btn btn-primary" data-dismiss="modal">提交更改</button>
            </div>
        </div>
    </div>
</div>

<h2>模态框常用的选项和方法</h2>
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="myModal_2">开始演示模态框</button>
<div class="modal fade" id="myModal_2" role="dialog" tabindex="-1" aria-labelledby="myModalLabel_2" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times</button>
                <h4 class="modal-title" id="myModalLabel_2">modal标题</h4>
            </div>
            <div class="modal-body">按下 ESC 按钮退出</div>
            <div class="modal-footer">
                <button class="btn btn-dafault" data-dismiss="modal">关闭</button>
                <button class="btn btn-primary">提交更改</button>
            </div>
        </div>
    </div>
</div>
<h2>模态框的事件</h2>
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal_3">开始演示模态框</button>
<div class="modal fade" id="myModal_3">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times</button>
                <h4>模态框的标题</h4>
            </div>
            <div class="modal-body">
                点击关闭按钮检查事件功能
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">关闭</button>
                <button class="btn btn-primary">提交更改</button>
            </div>
        </div>
    </div>
</div>

<script src="../dist/js/jquery.js"></script>
<script src="../dist/js/bootstrap.js"></script>
<script>
    $(function(){
        $("#myModal_2").modal({
            keyboard:true
        });
        $("#myModal_3").on('hide.bs.modal',function(){
            console.log('调用hide.bs.modal实例方法时触发')
        }).on('show.bs.modal',function(){
            console.log('show.bs.modal方法')
        }).on('shown.bs.modal',function(){
            console.log('shown.bs.modal方法')
        }).on('hidden.bs.modal',function(){
            console.log('hidden.bs.modal方法')
        })

    })
</script>
</body>
</html>
