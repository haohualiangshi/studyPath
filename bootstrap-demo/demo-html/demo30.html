<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Bootstrap提示工具</title>
    <link rel="stylesheet" href="../dist/css/bootstrap.css">
</head>
<body>
<h4>提示工具（Tooltip)插件 - 锚</h4>
这是一个 <a href="#" class="tooltip-test" data-toggle="tooltip" title="默认的 Tooltip">默认的 Tooltip</a>
<br>
这是一个 <a href="#" class="tooltip-test" data-toggle="tooltip" data-placement="left" title="左侧的 Tooltip">左侧的 Tooltip</a>
<br>
这是一个 <a href="#" class="tooltip-test" data-toggle="tooltip" data-placement="top" title="顶部的 Tooltip">顶部的 Tooltip</a>
<br>
这是一个 <a href="#" class="tooltip-test" data-toggle="tooltip" data-placement="right" title="右侧的 Tooltip">右侧的 Tooltip</a>
<br>
这是一个 <a href="#" class="tooltip-test" data-toggle="tooltip" data-placement="bottom" title="底部的 Tooltip">底部的 Tooltip</a>

<script src="../dist/js/jquery.js"></script>
<script src="../dist/js/bootstrap.js"></script>
<script>
    $(function(){
        $("[data-toggle='tooltip']").tooltip();
    })
</script>
</body>
</html>
