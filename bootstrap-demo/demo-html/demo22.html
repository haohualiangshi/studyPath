<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/css/bootstrap.css">
</head>
<body>
<h1>    Bootstrap警告</h1>
<div class="alert alert-success">.alert.alert-success</div>
<div class="alert alert-info">.alert.alert-success</div>
<div class="alert alert-warning">.alert.alert-warning</div>
<div class="alert alert-danger">.alert.alert-danger</div>
<h2>可取消的警告</h2>
<div class="alert alert-success alert-dismissable">
    <button class="close" data-dismiss="alert" aria-hidden="true">&times</button>
    .alert.alert-success.alert-dismissable
</div>
<div class="alert alert-info alert-dismissable">
    <button class="close" data-dismiss="alert">&times</button>
    .alert.alert-info.alert-dismissable

</div>
<h2>警告中的链接</h2>
<div class="alert alert-success"><a href="#" class="alert-link">这是警告中的链接</a></div>
<script src="../dist/js/jquery.js"></script>
<script src="../dist/js/bootstrap.js"></script>
</body>
</html>
