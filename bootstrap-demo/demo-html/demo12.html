<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../dist/css/bootstrap.css">
    <title>Bootstrap按钮组</title>
</head>
<body>
<div class="bth-group">
    <button class="btn btn-primary">按钮1</button>
    <button class="btn btn-primary">按钮2</button>
    <button class="btn btn-primary">按钮3</button>
</div>
<h2>按钮工具栏</h2>
<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <button class="btn btn-default">按钮1</button>
        <button class="btn btn-default">按钮2</button>
        <button class="btn btn-default">按钮3</button>
    </div>
    <div class="btn-group">
        <button class="btn btn-primary">按钮1</button>
        <button class="btn btn-primary">按钮2</button>
        <button class="btn btn-primary">按钮3</button>
    </div>
    <div class="btn-group">
        <button class="btn btn-default">按钮4</button>
        <button class="btn btn-default">按钮5</button>
        <button class="btn btn-default">按钮6</button>
    </div>
</div>
<h2>按钮大小</h2>
<div class="btn-group btn-group-lg">
    <button class="btn btn-default btn-primary">按钮1</button>
    <button class="btn btn-default btn-primary">按钮2</button>
    <button class="btn btn-default btn-primary">按钮3</button>
</div>
<h2>嵌套</h2>
<div class="btn-group">
    <button class="btn btn-default">按钮a</button>
    <button class="btn btn-default">按钮b</button>
    <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            下拉
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">下拉链接1</a></li>
            <li><a href="#">下拉链接2</a></li>
        </ul>
    </div>
</div>


<h2>垂直的按钮组</h2>
<div class="btn-group-vertical">
    <button class="btn btn-default">按钮1</button>
    <button class="btn btn-default">按钮2</button>
    <div class="btn-group-vertical">
        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            xiala
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">下拉链接</a></li>
        </ul>
    </div>
</div>
<script src="../dist/js/jquery.js"></script>
<script src="../dist/js/bootstrap.js"></script>
</body>
</html>
