<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Bootstrap按钮下拉菜单</title>
    <link rel="stylesheet" href="../dist/css/bootstrap.css">
</head>
<body>
<div class="btn-group">
    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        默认
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li><a href="#">fun 1</a></li>
        <li><a href="#">fun 2</a></li>
        <li><a href="#">fun 3</a></li>
        <li class="divider"></li>
        <li><a href="#">fun 4 分离的链接</a></li>
    </ul>
</div>
<h2>分割的下拉菜单</h2>
<div class="btn-group">
    <button class="btn btn-default">默认</button>
    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
        <span class="sr-only">切换下拉菜单</span>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li><a href="#">功能</a></li>
        <li><a href="#">另一个功能</a></li>
        <li><a href="#">其他</a></li>
        <li class="divider"></li>
        <li><a href="#">分离的链接</a></li>
    </ul>
</div>
<div class="btn-group">
    <button class="btn btn-primary">原始</button>
    <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
        <span class="sr-only">切换下拉菜单</span>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li><a href="#">fun1</a></li>
        <li><a href="#">fun2</a></li>
        <li><a href="#">fun3</a></li>
        <li class="divider"></li>
        <li><a href="#">分离的链家</a></li>
    </ul>
</div>

<h2>按钮菜单的大小</h2>
<div class="btn-group">
    <button class="btn btn-default dropdown-toggle btn-lg" data-toggle="dropdown">
        默认
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li><a href="#">fun 1</a></li>
        <li><a href="#">fun 2</a></li>
        <li><a href="#">fun 3</a></li>
        <li class="divider"></li>
        <li><a href="#">fun 5</a></li>
    </ul>
</div>
<div class="btn-group">
    <button class="btn btn-primary dropdown-toggle btn-sm" data-toggle="dropdown">
        原始
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li><a href="#">fun 1</a></li>
        <li><a href="#">fun 2</a></li>
        <li><a href="#">fun 3</a></li>
        <li class="divider"></li>
        <li><a href="#">fun 4</a></li>
    </ul>
</div>

<div class="btn-group">
    <button class="btn btn-success dropdown-toggle btn-xs" data-toggle="dropdown">
        成功
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li><a href="#">fun 1</a></li>
        <li><a href="#">fun 2</a></li>
        <li><a href="#">fun 3</a></li>
        <li class="divider"></li>
        <li><a href="#">fun 4</a></li>
    </ul>
</div>

<h2>按钮上拉菜单</h2>
<div class="row" style="margin-left:50px;margin-top:200px;">
    <div class="btn-group dropup">
        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            默认
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li><a href="#">fun1</a></li>
            <li><a href="#">fun2</a></li>
            <li><a href="#">fun3</a></li>
            <li class="divider"></li>
            <li><a href="#">fun4</a></li>
        </ul>
    </div>
</div>


<script src="../dist/js/jquery.js"></script>
<script src="../dist/js/bootstrap.js"></script>
</body>
</html>
