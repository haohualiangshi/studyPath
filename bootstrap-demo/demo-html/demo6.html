<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Bootstrap表单</title>
    <link rel="stylesheet" href="../dist/css/bootstrap.css">
</head>
<body>
<h2>form 1</h2>
<form action="#" role="form">
    <div class="form-group"><label for="name"></label>
        <input type="text" class="form-control" id="name"
               placeholder="请输入姓名">
    </div>
    <div class="form-group"><label for="inputfile"></label><input type="file" id="inputfile">
        <p class="help-block">这里是块级帮助文本的实例</p>
    </div>
    <div class="checkbox"><label for=""><input type="checkbox">请打钩</label></div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
<script src="../dist/js/jquery.js"></script>
<script src="../dist/js/bootstrap.js"></script>
</body>
</html>
