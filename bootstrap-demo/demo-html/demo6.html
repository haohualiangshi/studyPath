<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Bootstrap表单</title>
    <link rel="stylesheet" href="../dist/css/bootstrap.css">
</head>
<body>
<h2>form 1</h2>
<form action="#" role="form">
    <div class="form-group"><label for="name"></label>
        <input type="text" class="form-control" id="name"
               placeholder="请输入姓名">
    </div>
    <div class="form-group"><label for="inputfile"></label><input type="file" id="inputfile">
        <p class="help-block">这里是块级帮助文本的实例</p>
    </div>
    <div class="checkbox"><label><input type="checkbox">请打钩</label></div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
<h2>内联表单</h2>
<form action="#" class="form-inline" role="form">
    <div class="form-group">
        <label for="name1" class="sr-only">名称</label>
        <input type="text" class="form-control" id="name1" placeholder="请输入姓名">
    </div>
    <div class="form-group">
        <label for="inputfile1" class="sr-only">文件输入</label>
        <input type="file" id="inputfile1">
    </div>
    <div class="checkbox"><label><input type="checkbox">请打钩</label></div>
    <button type="submit" class="btn btn-default">submit</button>
</form>
<h2>水平表单</h2>
<form action="##" role="form" class="form-horizontal">
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">名字</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="firstname" placeholder="请输入名字">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">姓</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="姓" id="lastname">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox"><label><input type="checkbox">请记住我</label></div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">登录</button>
        </div>
    </div>
</form>
<h2>支持的表单控件</h2>
<h3>输入框</h3>
<form action="##" role="form">
    <div class="form-group">
        <label for="text">文本</label>
        <input type="text" id="text" class="form-control" placeholder="请输入文本">

    </div>
    <div class="form-group"><label for="password">密码</label><input type="password" placeholder="密码" class="form-control" id="password">
    </div>

</form>
<h3>文本框</h3>
<form action="" role="form">
    <div class="form-group"><label for="textarea"></label>
        <textarea class="form-control" row="3" id="textarea"></textarea>
    </div>
</form>
<h3>复选框和单选框</h3>
<label for="name">默认的复选框和单选按钮的实例</label>
<div class="checkbox">
    <label><input type="checkbox" value="">选项 1</label>
</div>
<div class="checkbox">
    <label><input type="checkbox" value="">选项 2</label>
</div>
<div class="radio">
    <label>
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> 选项 1
    </label>
</div>
<div class="radio">
    <label>
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">选项 2 - 选择它将会取消选择选项 1
    </label>
</div>
<label for="name">内联的复选框和单选按钮的实例</label>
<div>
    <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox1" value="option1"> 选项 1
    </label>
    <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox2" value="option2"> 选项 2
    </label>
    <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox3" value="option3"> 选项 3
    </label>
    <label class="radio-inline">
        <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked> 选项 1
    </label>
    <label class="radio-inline">
        <input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="option2"> 选项 2
    </label>
</div>
<h3>选择框</h3>
<form action="##" role="form">
    <div class="form-group"><label for="name">选择列表</label><select  class="form-control">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
        <label for="name">可多选的选择列表</label>
        <select  multiple class="form-control">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
</form>
<h3>静态控件</h3>
<form action="##" class="form-horizontal" role="form">
    <div class="form-group"><label  class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <p class="form-control-static">example@qq.com</p>
        </div>
    </div>
    <div class="form-group">
        <label for="inputpassword" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10"><input placeholder="请输入密码" type="password" class="form-control" id="inputpassword"></div>
    </div>
</form>
<h2>表单控件状态</h2>
<form action="##" class="form-horizontal" role="form">
    <div class="form-group"><label class="col-sm-2 control-label">聚焦</label>
        <div class="col-sm-10"><input type="text" class="form-control" id="focusedInput"></div>
    </div>
    <div class="form-group"><label for="inputPassword" class="col-sm-2 control"></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="disableInput" disabled>
        </div>
    </div>
    <fieldset disabled>
        <div class="form-group">
            <label for="disableTextInput" class="col-sm-2 control-label">禁用输入</label>
            <div class="col-sm-10">
                <input type="text" id="disableTextInput" class="form-control" palceholder="禁止输入">
            </div>
        </div>

        <div class="form-group">
            <label for="disabledSelect" class="col-sm-2 control-label">禁用选择菜单</label>
            <div class="col-sm-10">
                <select id="disabledSelect" class="form-control">
                    <option value="禁用选择">禁用选择</option>
                </select>
            </div>
        </div>
    </fieldset>
    <div class="form-group has-success">
        <label for="input-success" class="col-sm-2 control-label">输入成功</label>
        <div class="col-sm-10"><input type="text" class="form-control" id="input-success"></div>
    </div>
    <div class="form-group has-warning"><label for="inptu-warning" class="col-sm-2 control-label">输入警告</label>
        <div class="col-sm-10"><input type="text" class="form-control" id="input-warning"></div>
    </div>
    <div class="form-group has-error"><label for="input-error" class="col-sm-2 control-label">
        输入错误
    </label>
        <div class="col-sm-10"><input type="text" class="form-control" id="input-error"></div></div>
</form>
<script src="../dist/js/jquery.js"></script>
<script src="../dist/js/bootstrap.js"></script>
</body>
</html>
