<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>bootstap标签</title>
    <link rel="stylesheet" href="../dist/css/bootstrap.css">
    <style>
        body {
            padding: 50px;
        }
    </style>
</head>
<body>
<h1>h1 <span class="label label-default">label</span></h1>
<h2>h2 <span class="label label-default">label</span></h2>
<h3>h3 <span class="label label-default">label</span></h3>
<h4>
    h4 <span class="label label-default"></span>label</h4>
<h5>h5 <span
        class="label label-default">label</span></h5>
<h6>h6 <span class="label label-default">label</span></h6>
<h2>标签提示的外观</h2>
<span class="label label-default">.label.label-default</span>
<span class="label label-primary">.label.label-primary</span>
<span class="label label-success">.label.label-success</span>
<span class="label label-info">.label.label-info</span>
<span class="label label-warning">.label.label-warning</span>
<span class="label label-danger">.label.label-danger</span>



<script src="../dist/js/jquery.js"></script>
<script src="../dist/js/bootstrap.js"></script>
</body>
</html>
