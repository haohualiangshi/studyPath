<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>bootstrap面板</title>
    <link rel="stylesheet" href="../dist/css/bootstrap.css">
</head>
<body>
<h2>基本的面板组成</h2>
<div class="panel panel-default" style="width:60%;margin:0 auto">
    <div class="panel-body">这是一个基本的面板组成</div>
</div>
<h2>带标题的面板</h2>
<div class="panel panel-default" style="width:60%;margin:0 auto;">
    <div class="panel-heading">这是面板的标题</div>
    <div class="panel-body">这是面板中要显示的内容</div>
</div>
<h2>面板脚注</h2>
<div class="panel panel-default" style="width:60%;margin:0 auto;">
    <div class="panel-heading">面板标题</div>
    <div class="panel-body">面板内容</div>
    <div class="panel-footer">面板脚注</div>
</div>
<h2>带语境色彩的面板</h2>
<div class="panel panel-primary">
    <div class="panel-heading">面板标题</div>
    <div class="panel-body">面板内容</div>
</div>
<div class="panel panel-success">
    <div class="panel-heading">面板标题</div>
    <div class="panel-body">面板内容</div>
</div>
<div class="panel panel-info">
    <div class="panel-heading">面板标题</div>
    <div class="panel-body">面板内容</div>
</div>
<div class="panel panel-warning">
    <div class="panel-heading">面板标题</div>
    <div class="panel-body">面板内容</div>
</div>
<div class="panel panel-danger">
    <div class="panel-heading">面板标题</div>
    <div class="panel-body">面板内容</div>
</div>
<h2>well类名实现凹陷显示的容器</h2>
<div class="well">这是要在well中显示的文案</div>
<div class="well well-lg">well-lg类名显示文件的大小</div>
<div class="well well-sm">well-sm类名显示较小</div>



<script src="../dist/js/jquery.js"></script>
<script src="../dist/js/bootstrap.js"></script>
</body>
</html>
