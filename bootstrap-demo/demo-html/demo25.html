<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>boostrap列表组</title>
    <link rel="stylesheet" href="../dist/css/bootstrap.css">
</head>
<body>
<h2>简单的列表组</h2>
<ul class="list-group">
    <li class="list-group-item">Html</li>
    <li class="list-group-item">css</li>
    <li class="list-group-item">js</li>
    <li class="list-group-item">js6</li>
    <li class="list-group-item">java</li>
</ul>
<h2>带徽章的列表</h2>
<ul class="list-group">
    <li class="list-group-item active">html</li>
    <li class="list-group-item">css</li>
    <li class="list-group-item">js</li>
    <li class="list-group-item">es6 <span class="badge">no</span></li>
    <li class="list-group-item">java <span class="badge">no</span></li>
</ul>
<h2>向列表组添加链接</h2>
<div class="list-group">
    <a href="#" class="list-group-item active">链接1</a>
    <a href="#" class="list-group-item">链接2</a>
    <a href="#" class="list-group-item">链接3</a>
    <a href="#" class="list-group-item">链接4</a>
</div>
</body>
</html>
