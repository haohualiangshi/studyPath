<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>bootstrap按钮</title>
    <link rel="stylesheet" href="../dist/css/bootstrap.css">
</head>
<body>
<h2>Bootstrap按钮</h2>
<p class="lead">任何带有class.btn的元素都会继承圆灰色按钮的默认外观</p>
<button class="btn">.btn</button>
<button class="btn btn-default">.btn.btn-default</button>
<button class="btn btn-primary">.btn.btn-primary</button>
<button class="btn btn-success">.btn.btn-success</button>
<button class="btn btn-info">.btn.btn-info</button>
<button class="btn btn-warning">.btn.btn-warning</button>
<button class="btn btn-danger">.btn.btn-danger</button>
<button class="btn btn-link">.btn.btn-link</button>
<button class="btn btn-lg">.btn.btn-lg</button>
<button class="btn btn-sm">.btn.btn-sm</button>
<button class="btn btn-xs">.btn.btn-xs</button>
<button class="btn btn-block">.btn.btn-block</button>
<button class="btn active">.btn.active</button>
<button class="btn disabled">.btn.disabled</button>

<h2>按钮大小</h2>
<p>
    <button class="btn btn-primary btn-lg">.btn.btn-primary.btn-lg</button>
    <button class="btn btn-default btn-lg">.btn.btn-default.btn-lg</button>
</p>
<p>
    <button class="btn btn-primary">默认大小的原始按钮</button>
    <button class="btn btn-default">默认大小的按钮</button>
</p>
<p>
    <button class="btn btn-primary btn-sm">.btn.btn-primary.btn-sm</button>
    <button class="btn btn-default btn-sm">.btn.btn-primary.btn-sm</button>
</p>
<p>
    <button class="btn btn-primary btn-xs">.btn.btn-primary.btn-xs</button>
    <button class="btn btn-default btn-xs">.btn.btn-default.btn-xs</button>
</p>
<p>
    <button class="btn btn-block btn-primary btn-lg">.btn.btn-block.btn-primary.btn-lg</button>
    <button class="btn btn-default btn-lg btn-block">.btn.btn-default.btn-lg.btn-block</button>
</p>
<h2>按钮状态</h2>
<h3>激活状态 .active</h3>
<p>
    <button class="btn btn-default btn-lg">.btn.btn-default.btn-lg</button>
    <button class="btn btn-default btn-lg active">.btn.btn-default.btn-lg.active</button>
</p>
<p>
    <button class="btn btn-primary btn-lg">.btn.btn-primary.btn-lg</button>
    <button class="btn btn-primary btn-lg active">.btn.btn-primary.btn-lg.active</button>
</p>
<h3>禁用状态 disabled属性或者类名</h3>
<p>
    <button class="btn btn-default btn-lg ">.btn.btn-default.btn-lg</button>
    <button class="btn btn-default btn-lg" disabled="disabled">.btn.btn-default.btn-lg[disabled="disabled"</button>
</p>
<p>
    <a href="#" class="btn btn-default btn-lg" role="button">链接</a>
    <a href="#" class="btn btn-default btn-lg disabled" role="button">禁用链接</a>
</p>
<p>
    <a href="#" class="btn btn-primary btn-lg" role="button">原始链接</a>
    <a href="#" class="btn btn-primary btn-lg disabled" role="button">禁用的原始链接</a>
</p>

<script src="../dist/js/jquery.js"></script>
<script src="../dist/js/bootstrap.js"></script>
</body>
</html>
